<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side-bar</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class='bx bx-list-ul' ></i>
            </label>
        </div>
        <div class="side-bar">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class='bx bx-x'></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
                    <li><a href="#"><i class='bx bx-link-alt'></i>Shortcut</a></li>
                    <li><a href="#"><i class='bx bx-coin-stack'></i>Overview</a></li>
                    <li><a href="#"><i class='bx bx-calendar-event'></i>Events</a></li>
                    <li><a href="#"><i class='bx bx-happy-beaming'></i>About</a></li>
                    <li><a href="#"><i class='bx bx-server'></i>Services</a></li>
                    <li><a href="#"><i class='bx bxs-contact'></i>Contact</a></li>
                    <li><a href="#"><i class='bx bx-chat'></i>Feedback</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class='bx bxl-facebook-circle' id="facebook"></i></a>
                <a href="#"><i class='bx bxl-instagram' id="instgram"></i></a>
                <a href="#"><i class='bx bxl-gmail' id="gmail"></i></a>
                <a href="#"><i class='bx bxl-discord-alt' id="discord"></i></a> 
            </div>
        </div>
    </div>
</body>

</html>
